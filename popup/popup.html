<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Speed Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../icons/icon128.png" alt="YT Speed Logo">
    </div>
    <h1 data-i18n="extensionName"></h1>

    <div class="info-section">
      <p>
        <span class="label" data-i18n="controlInBar"></span>
        <span data-i18n="controlInBarDesc"></span>
      </p>
      <p>
        <span class="label" data-i18n="changeSpeed"></span>
        <span data-i18n="changeSpeedDesc"></span>
      </p>
    </div>

    <div class="info-section separator">
      <div class="keyboard-section">
        <div class="title" data-i18n="keyboardShortcuts"></div>
        <div class="shortcut">
          <span data-i18n="increaseDecrease"></span>
          <span class="key">. / ,</span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
