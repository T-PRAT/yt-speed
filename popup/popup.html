<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Rabbit</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../icons/icon128.png" alt="YouTube Rabbit Logo" />
        </div>
        <h1 data-i18n="extensionName"></h1>
      </div>

      <div class="info-section">
        <div class="icon-row">
          <span class="text-part" data-i18n="controlInBarDesc1"></span>
          <div class="icon-part">
            <span class="speed-button-icon">1x</span>
          </div>
        </div>
        <p data-i18n="controlInBarDesc2"></p>
      </div>

      <div class="info-section separator">
        <div class="keyboard-section">
          <div class="title" data-i18n="keyboardShortcuts"></div>
          <div class="shortcut">
            <span data-i18n="increaseSpeed"></span>
            <span class="key">. / Alt+Up</span>
          </div>
          <div class="shortcut">
            <span data-i18n="decreaseSpeed"></span>
            <span class="key">, / Alt+Down</span>
          </div>
          <div class="shortcut-note">
            <span data-i18n="shortcutNote"></span>
          </div>
        </div>
      </div>

      <div class="info-section separator">
        <div class="settings-section">
          <div class="setting">
            <span class="label" data-i18n="buttonPosition"></span>
            <select id="positionSelect" class="select-input">
              <option value="left" data-i18n="positionLeft"></option>
              <option value="right-start" data-i18n="positionRightStart"></option>
              <option value="right-end" data-i18n="positionRightEnd"></option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
