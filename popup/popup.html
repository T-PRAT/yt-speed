<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Rabbit</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../icons/icon128.png" alt="YouTube Rabbit Logo" />
        </div>
        <h1>YouTube Rabbit</h1>
      </div>

      <div class="info-section">
        <div class="icon-row">
          <span class="text-part">A button is added to the youtube control bar.</span>
          <div class="icon-part">
            <span class="speed-button-icon">1x</span>
          </div>
        </div>
        <p>Use the <span class="highlight">wheel</span> to change speed or <span class="highlight">click</span> to select.</p>
      </div>

      <div class="info-section separator">
        <div class="keyboard-section">
          <div class="title">Keyboard shortcuts</div>
          <div class="shortcut">
            <span>Increase speed</span>
            <span class="key">. / Alt+Up</span>
          </div>
          <div class="shortcut">
            <span>Decrease speed</span>
            <span class="key">, / Alt+Down</span>
          </div>
          <div class="shortcut-note">
            <span>Note: . and , work only when not typing. Alt+Up/Down work everywhere.</span>
          </div>
        </div>
      </div>

      <div class="info-section separator">
        <div class="settings-section">
          <div class="setting">
            <span class="label">Button position</span>
            <select id="positionSelect" class="select-input">
              <option value="left">Left side</option>
              <option value="right-start">Right side (beginning)</option>
              <option value="right-end">Right side (end)</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
